<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>js Example</title>
</head>
<body>
   <script>
    
    let randomNumber = Math.floor(Math.random() * 10) + 1;

let userGuess = prompt("Guess a number between 1 and 10:");

userGuess = parseInt(userGuess);

if (userGuess === randomNumber) {
    alert("Good Work");
} else {
    alert("Not matched");
}
</script> 
</body>
</html>
